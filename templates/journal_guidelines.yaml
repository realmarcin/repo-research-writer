# Journal-Specific Author Guidelines Database
# Used by rrwrite-assess-journal skill to evaluate manuscript-journal fit
# and provide comprehensive formatting/citation requirements

journals:
  bioinformatics:
    full_name: "Bioinformatics (Oxford Academic)"

    scope:
      - Computational biology algorithms and methods
      - Sequence analysis and genome informatics
      - Bioinformatics databases and data integration
      - Systems biology modeling and simulation
      - Structural bioinformatics
      - Machine learning applications in biology
      - Network analysis and pathway inference
      - Text mining and literature analysis

    structure:
      required_sections:
        - abstract
        - introduction
        - methods
        - results
        - discussion
        - availability

      optional_sections:
        - supplementary_materials
        - acknowledgements
        - funding

      section_order:
        - abstract
        - introduction
        - methods
        - results
        - discussion
        - availability
        - supplementary_materials

    word_limits:
      total: 6000
      abstract: {min: 150, max: 250}
      introduction: {min: 400, max: 800}
      methods: {min: 800, max: 1600}
      results: {min: 600, max: 1200}
      discussion: {min: 400, max: 1000}
      availability: {min: 50, max: 150}

    formatting:
      citation_style: "numbered"
      reference_limit: 50
      figure_limit: 10
      table_limit: 5
      line_spacing: "double"
      font: "Times New Roman or Arial, 12pt"

    special_requirements:
      - "Must include Data and Code Availability statement"
      - "Abstract should be structured with Background/Results/Conclusions subsections"
      - "Software tools must cite original publications"
      - "Figures must be referenced in numerical order (Figure 1 before Figure 2)"
      - "Methods section can be titled 'Methods', 'Algorithm', or 'Implementation'"
      - "Results section can be titled 'Results' or 'Implementation'"
      - "Availability section is mandatory for software/database papers"
      - "Supplementary materials should include detailed algorithms, parameters, and additional results"

    citation_rules:
      introduction: "Cite relevant background literature and existing computational methods"
      methods: "Cite specific tools, algorithms, datasets, and software packages used"
      results: "Cite papers analyzed, benchmarked, or compared against"
      discussion: "Cite supporting or contrasting findings from the literature"
      availability: "Only cite platforms (Zenodo, GitHub, Bioconductor), not FAIR principles or general best practices"

    author_guidelines_url: "https://academic.oup.com/bioinformatics/pages/instructions_for_authors"

    suitability_keywords:
      positive:
        - algorithm
        - computational method
        - bioinformatics tool
        - software package
        - database
        - pipeline
        - workflow
        - sequence analysis
        - genome annotation
        - machine learning
        - data integration
        - network analysis
        - text mining
        - prediction model
        - classification
      negative:
        - purely experimental
        - wet lab only
        - clinical trial
        - patient study
        - no computational component
        - hardware design

  nature_methods:
    full_name: "Nature Methods"

    scope:
      - Novel experimental methods with broad applicability
      - Computational tools with significant methodological advance
      - Imaging and microscopy techniques
      - High-throughput screening and profiling methods
      - Single-cell analysis technologies
      - Genome editing and engineering approaches
      - Structural biology methods
      - Methods with demonstrated utility across multiple biological systems

    structure:
      required_sections:
        - abstract
        - introduction
        - results
        - discussion
        - methods  # NOTE: Methods at END, not beginning!

      optional_sections:
        - online_methods  # Detailed methods go here
        - supplementary_materials
        - acknowledgements

      section_order:
        - abstract
        - introduction
        - results
        - discussion
        - methods
        - online_methods

    word_limits:
      total: 3000  # Strict limit for main text
      abstract: {min: 100, max: 150}
      introduction: {min: 200, max: 400}
      results: {min: 800, max: 1200}
      discussion: {min: 300, max: 600}
      methods: {min: 200, max: 400}  # Brief; details in Online Methods
      online_methods: {min: 0, max: 0}  # No limit for supplementary

    formatting:
      citation_style: "numbered"
      reference_limit: 30
      figure_limit: 6
      table_limit: 3
      line_spacing: "double"
      font: "Arial, 12pt"

    special_requirements:
      - "Methods section goes at END of main text, not beginning"
      - "Extensive methods must go to Online Methods (supplementary)"
      - "Must demonstrate novelty vs. existing methods with direct comparison"
      - "Include quantitative benchmarking against state-of-the-art"
      - "Abstract strictly limited to 150 words (enforced)"
      - "Main text strictly limited to 3000 words (enforced)"
      - "Must show applicability across multiple biological contexts"
      - "Data and code availability required"
      - "All figures must have detailed legends"

    citation_rules:
      introduction: "Emphasize novelty; cite current state-of-the-art methods"
      results: "Benchmark comparisons required; cite methods being compared"
      discussion: "Cite studies that could benefit from the new method"
      methods: "Keep citations minimal; extensive references go to Online Methods"
      online_methods: "Comprehensive citations of all protocols, reagents, and software"

    author_guidelines_url: "https://www.nature.com/nature-methods/for-authors"

    suitability_keywords:
      positive:
        - novel method
        - innovative technique
        - broad applicability
        - experimental validation
        - high impact
        - methodological advance
        - state-of-the-art comparison
        - benchmark
        - imaging
        - single-cell
        - high-throughput
        - genome editing
      negative:
        - incremental improvement
        - narrow application
        - database only
        - no experimental validation
        - single use case
        - no comparison to existing methods

  plos_computational_biology:
    full_name: "PLOS Computational Biology"

    scope:
      - Computational biology models with biological insight
      - Systems biology and network analysis
      - Bioinformatics methods that advance biological understanding
      - Evolutionary and population genomics modeling
      - Disease modeling and epidemiology
      - Computational neuroscience
      - Molecular dynamics and structural modeling
      - Multi-scale biological modeling

    structure:
      required_sections:
        - abstract
        - author_summary  # UNIQUE to PLOS! Non-technical summary
        - introduction
        - results
        - discussion
        - methods
        - references
        - supporting_information

      optional_sections:
        - conclusions

      section_order:
        - abstract
        - author_summary
        - introduction
        - results
        - discussion
        - methods
        - supporting_information

    word_limits:
      total: 0  # No strict overall limit
      abstract: {min: 200, max: 300}
      author_summary: {min: 100, max: 200}  # Non-technical language!
      introduction: {min: 800, max: 1500}
      results: {min: 1000, max: 3000}
      discussion: {min: 600, max: 1500}
      methods: {min: 800, max: 2500}
      supporting_information: {min: 0, max: 0}  # No limit

    formatting:
      citation_style: "numbered"
      reference_limit: 0  # No limit
      figure_limit: 0  # No strict limit
      table_limit: 0  # No strict limit
      line_spacing: "double"
      font: "Times, Times New Roman, or Symbol, 12pt"

    special_requirements:
      - "MANDATORY Author Summary section (150-200 words, non-technical language for general audience)"
      - "Must emphasize biological insight, not just computational methods"
      - "Reproducibility statement required in Methods"
      - "Ethics statement required if using human/animal data"
      - "Data Availability statement is MANDATORY"
      - "Code availability with clear licensing information"
      - "All data must be deposited in public repositories"
      - "Figure legends must be self-contained"
      - "Supporting Information should include detailed methods, parameters, and validation"

    citation_rules:
      all_sections: "Emphasize reproducibility and transparency in all citations"
      introduction: "Cite foundational work and recent advances in the field"
      results: "Cite data sources, validation datasets, and comparison studies"
      methods: "Cite all software, algorithms, and statistical methods used"
      discussion: "Cite biological implications and related biological studies"
      supporting_information: "Comprehensive citations for all protocols and parameters"

    author_guidelines_url: "https://journals.plos.org/ploscompbiol/s/submission-guidelines"

    suitability_keywords:
      positive:
        - biological insight
        - systems biology
        - computational model
        - network analysis
        - mechanistic understanding
        - disease modeling
        - evolutionary dynamics
        - population genetics
        - multi-scale modeling
        - biological validation
        - hypothesis generation
        - predictive model
      negative:
        - pure algorithm
        - no biological context
        - no biological validation
        - purely theoretical
        - no biological interpretation

