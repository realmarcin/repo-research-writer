    word_limits:
      total: 0  # No strict limit, but recommend 4000-6000
      abstract: {min: 250, max: 350}
      background: {min: 500, max: 1000}
      methods: {min: 800, max: 2000}
      results: {min: 800, max: 2000}
      discussion: {min: 500, max: 1200}
      conclusions: {min: 100, max: 300}
      availability_and_requirements: {min: 100, max: 200}

    formatting:
      citation_style: "numbered"
      reference_limit: 0  # No formal limit
      figure_limit: 0  # No strict limit
      table_limit: 0  # No strict limit
      line_spacing: "double"
      font: "Arial, 12pt"

    special_requirements:
      - "Section titled 'Background' not 'Introduction'"
      - "Separate 'Conclusions' section required (brief, 1-2 paragraphs)"
